[package]
name = "web"
version = "0.1.0"
edition = "2024"

[dependencies]
dioxus = { version = "0.6.1", features = ["web", "router"] }
dioxus-logger = "0.6.1"
dioxus-query = "0.6.0"
dotenvy = "0.15.7"
game = { path = "../game" }
serde = { version = "1.0.217", features = ["derive"] }
