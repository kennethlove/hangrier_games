serde-wasm-bindgen = "0.6.5"
surrealdb = "2.1.4"
num-traits = "0.2.19"

[dependencies.getrandom]
version = "0.2.15"
features = ["js"]

[features]
default = ["web"]
web = ["dioxus/web"]
