<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.dev/svgjs" viewBox="0 0 700 700" width="700" height="700">
    <defs>
        <!-- Layer 1 filter -->
        <filter id="nnnoise-filter-1" x="-20%" y="-20%" width="140%" height="140%" filterUnits="objectBoundingBox" primitiveUnits="userSpaceOnUse" color-interpolation-filters="linearRGB">
            <feTurbulence type="fractalNoise" baseFrequency="0.102" numOctaves="4" seed="15" stitchTiles="stitch" x="0%" y="0%" width="100%" height="100%" result="turbulence"></feTurbulence>
            <feSpecularLighting surfaceScale="15" specularConstant="0.75" specularExponent="20" lighting-color="#f5a623" x="0%" y="0%" width="100%" height="100%" in="turbulence" result="specularLighting">
                <feDistantLight azimuth="3" elevation="100"></feDistantLight>
            </feSpecularLighting>
        </filter>

        <!-- Layer 2 filter -->
        <filter id="nnnoise-filter-2" x="-20%" y="-20%" width="140%" height="140%" filterUnits="objectBoundingBox" primitiveUnits="userSpaceOnUse" color-interpolation-filters="linearRGB">
            <feTurbulence type="fractalNoise" baseFrequency="0.102" numOctaves="4" seed="25" stitchTiles="stitch" x="0%" y="0%" width="100%" height="100%" result="turbulence"></feTurbulence>
            <feSpecularLighting surfaceScale="15" specularConstant="0.75" specularExponent="20" lighting-color="#f5a623" x="0%" y="0%" width="100%" height="100%" in="turbulence" result="specularLighting">
                <feDistantLight azimuth="3" elevation="100"></feDistantLight>
            </feSpecularLighting>
        </filter>

        <!-- Layer 3 filter -->
        <filter id="nnnoise-filter-3" x="-20%" y="-20%" width="140%" height="140%" filterUnits="objectBoundingBox" primitiveUnits="userSpaceOnUse" color-interpolation-filters="linearRGB">
            <feTurbulence type="fractalNoise" baseFrequency="0.102" numOctaves="4" seed="35" stitchTiles="stitch" x="0%" y="0%" width="100%" height="100%" result="turbulence"></feTurbulence>
            <feSpecularLighting surfaceScale="15" specularConstant="0.75" specularExponent="20" lighting-color="#f5a623" x="0%" y="0%" width="100%" height="100%" in="turbulence" result="specularLighting">
                <feDistantLight azimuth="3" elevation="100"></feDistantLight>
            </feSpecularLighting>
        </filter>
    </defs>

    <!-- Layer 1 -->
    <rect width="700" height="700" fill="#f5a623" filter="url(#nnnoise-filter-1)" opacity="0.3">
        <animate attributeName="opacity" values="0.3;0.5;0.3" dur="4s" repeatCount="indefinite" />
    </rect>

    <!-- Layer 2 -->
    <rect width="700" height="700" fill="#f5a623" filter="url(#nnnoise-filter-2)" opacity="0.3">
        <animate attributeName="opacity" values="0.3;0.5;0.3" dur="5s" repeatCount="indefinite" />
    </rect>

    <!-- Layer 3 -->
    <rect width="700" height="700" fill="#f5a623" filter="url(#nnnoise-filter-3)" opacity="0.3">
        <animate attributeName="opacity" values="0.3;0.5;0.3" dur="6s" repeatCount="indefinite" />
    </rect>
</svg>
